<div class="container">
  <div class="page-header" id="banner">
    <div class="row">
      <div class="col-lg-10 col-md-8 col-sm-6">
        <h2 ng-hide="$state.current.name == 'app.questions'" class="hidden-xs">Задавай свої питання — допомогай іншим</h2>
        <h2 ng-show="$state.current.name == 'app.questions'">Розвиваємо IT <span class="hidden-xs">в Черкасах</span></h2>
      </div>
      <div class="col-lg-2 col-md-4 col-sm-6">
        <div class="sponsor">
          <h1>
            <a ui-sref="app.questions.new" class="btn btn-default btn-block">Запитати</a>
          </h1>
        </div>
      </div>
    </div>

    <hr/>
    <div ui-view>
      <div class="row" ng-repeat="question in questions">
        <div class="col-md-12">

          <h4><a class="title" href="#/questions/{{question._id}}">{{ question.title }}</a></h4>

          <div class="row top-padding">
            <div class="col-md-12">
              <div class="well well-sm">
                <small><span class="badge">{{ question.views }}</span> <i class="fa fa-eye"></i></small>
                <small class="pull-right">{{ question.created_at_from_now }}</small>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
