<div class="container w-xxl w-auto-xs" ng-controller="UsersCtrl">
  <a href class="navbar-brand block m-t">SEI CRM</a>
  <div class="m-b-lg">
    <div class="wrapper text-center">
      <strong ng-hide="countErrors > 0">Регистрация бесплатна!</strong>
      <strong ng-show="countErrors > 0" class="errors-info">
        <ul ng-repeat="(key, value) in err.errors.user">
          <li>{{value[0]}}</li>
        </ul>
      </strong>
    </div>
    <form name="registerForm" class="form-validation" ng-submit="registration(credentials)" novalidate>
      <div class="list-group list-group-sm">
         <div class="list-group-item" ng-class="{'field-with-error': err.errors.user.name.length > 0}">
          <input placeholder="Имя" name="user_name" class="form-control no-border" ng-model="credentials.user.name">
         </div>
        <div class="list-group-item" ng-class="{'field-with-error': err.errors.user.phone.length > 0}">
          <input type="phone" placeholder="Телефон" class="form-control no-border" ng-model="credentials.user.phone">
        </div>
        <div class="list-group-item" ng-class="{'field-with-error': err.errors.user.email.length > 0}">
          <input type="email" placeholder="Email" class="form-control no-border" ng-model="credentials.user.email">
        </div>
        <div class="list-group-item" ng-class="{'field-with-error': err.errors.user.password.length > 0}">
           <input type="password" placeholder="Пароль" class="form-control no-border" ng-model="credentials.user.password">
        </div>
      </div>
      <strong ng-show="countErrors > 0" class="errors-info">
        <ul ng-repeat="(key, value) in err.errors.company">
          <li>{{value[0]}}</li>
        </ul>
      </strong>
      <div class="list-group list-group-sm">
        <div class="list-group-item" ng-class="{'field-with-error': err.errors.company.name.length > 0}">
          <input placeholder="Название компании" class="form-control no-border" ng-model="credentials.company.name" ng-change="formUrl()">
        </div>
        <div class="list-group-item" ng-class="{'field-with-error': err.errors.company.url.length > 0}">
          <input placeholder="Краткий url компании" class="form-control no-border" ng-model="credentials.company.url">
        </div>
      </div>
      <div class="checkbox m-b-md m-t-none">
        <label class="i-checks">
          <input type="checkbox" ng-model="credentials.user.agreement"><i></i> Согласен <a href>с условиями.</a>
        </label>
      </div>
      <button type="submit" class="btn btn-lg btn-primary btn-block">Зарегистрироваться</button>
      <div class="line line-dashed"></div>
      <p class="text-center"><small>Уже зарегистрированы?</small></p>
      <a ui-sref="access.signin" class="btn btn-lg btn-default btn-block">Вход</a>
    </form>
  </div>
  <div class="text-center" ng-include="'../templates/blocks/page_footer.html'"></div>
</div>
