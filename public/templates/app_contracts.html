<div class="hbox hbox-auto-xs hbox-auto-sm fade-in-right" ui-view>
  <!-- .aside -->
  <div class="col w w-auto-xs bg-light inherit dk b-r">
    <div class="wrapper-md b-b">
      <a class="btn btn-link pull-right m-t-n-xs m-r-n-sm visible-sm visible-xs" ui-toggle-class="show" data-target="#nav-docs">
        <i class="fa fa-bars"></i>
      </a>
      <span class="h4">Фильтр</span>
    </div>
    <div class="hidden-sm hidden-xs" id="nav-docs">
      <ul class="nav nav-md">
        <li>
        </li>
      </ul>
    </div>
  </div>
  <!-- /.aside -->
  <div class="col">
    <div class="bg-light lter b-b wrapper-md hidden-print">
      <a ui-sref="app.contracts.details({ id: 'new' })" class="btn m-b-xs btn-sm btn-primary btn-addon pull-right"><i class="fa fa-plus"></i>добавить договор</a>
      <h1 class="m-n font-thin h3 text-black">Договора</h1>
    </div>

    <div class="clearfix wrapper">
      <div class="panel panel-default">
        <div class="table-responsive">
          <table class="table table-striped b-t b-light">
            <thead>
              <tr>
                <th>Номер</th>
                <th>Клиент</th>
                <th>Статус</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="contract in contracts">
                <td><a ui-sref="app.contracts.details({ id: {{contract.id}} })">{{ contract.name }}</a></td>
                <td><a ui-sref="app.clients.details({ id: {{contract.client.id}} })">{{ contract.client.name }}</a></td>
                <td><span class="label bg-light">Действует</span></td>
              </tr>
            </tbody>
          </table>
        </div>
        <footer class="panel-footer">
          <div class="row">
            <div class="col-sm-6 hidden-xs">
              <small class="text-muted inline m-t-sm m-b-sm">Показано 10 из 50 записей</small>
            </div>
            <div class="col-sm-6 text-right text-center-xs">
              <ul class="pagination pagination-sm m-t-none m-b-none">
                <li><a href><i class="fa fa-chevron-left"></i></a></li>
                <li><a href>1</a></li>
                <li><a href>2</a></li>
                <li><a href>3</a></li>
                <li><a href>4</a></li>
                <li><a href>5</a></li>
                <li><a href><i class="fa fa-chevron-right"></i></a></li>
              </ul>
            </div>
          </div>
        </footer>
      </div>

    </div>

  </div>
</div>
